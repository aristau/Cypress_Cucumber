name: Cypress Tests and Publish Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4


      # 2. Run Cypress tests using official Cypress GitHub Action
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress_cucumber
          browser: chrome
        continue-on-error: true


      # 3. Generate HTML report of test results
      - name: Generate HTML report
        run: node generate-report.js
        working-directory: cypress_cucumber


      # 4. Prepare GitHub Pages content
      - name: Prepare Pages content
        run: |
          mkdir pages

          # Copy landing page
          cp -r cypress_cucumber/gh-pages/* pages/

          # Copy HTML report into /report
          cp -r cypress_cucumber/cypress/cucumber-htmlreport pages/report


      # 5. Upload GitHub Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages


      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


      # 7. Upload report artifact for download
      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: cypress_cucumber/cypress/cucumber-htmlreport
